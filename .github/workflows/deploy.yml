# Workflow corrigé pour un site statique simple
name: Deploy static content to Pages

on:
  # Se déclenche sur les push vers la branche "main"
  push:
    branches: ["main"]

  # Permet de le lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

# Autorisations pour le déploiement sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Tâche de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      # ⛔ ÉTAPES NODE.JS SUPPRIMÉES ⛔
      # Les étapes "Set up Node", "Install dependencies" et "Build"
      # ont été retirées car elles ne sont pas nécessaires
      # pour un site statique pur.
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # MODIFICATION IMPORTANTE :
          # On téléverse le dossier racine ('.') où se trouvent
          # vos fichiers index.html, src, assets, etc.,
          # au lieu d'un dossier "./dist" qui n'existe pas.
          path: "."
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4